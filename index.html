<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./public/style.css" />
    <!-- Swiper CSS (needed for movies/music carousels) -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@11/swiper-bundle.min.css"
    />
    <title>Time Machine</title>

  <body>
    <header>
      <div class="wrap">
        <div class="brand">MY HUB</div>
        <a class="chip" href="#">Sign up for updates</a>
      </div>
    </header>

    <main class="wrap">
      <div id="user-interface" class="centered"></div>

      <!-- WEATHER -->
      <div id="weather-interface"></div>

      <!-- ENTERTAINMENT -->
      <section class="section">
        <div class="section__bar">
          <div class="section__title">ENTERTAINMENT</div>
          <a class="chip chip--accent" href="#"
            >Subscribe to the Entertainment newsletter</a
          >
        </div>

        <!-- (Optional) Music carousel -->
        <div id="music-interface"></div>
        <!-- Movies carousel renders here -->
        <div id="movies-interface"></div>
      </section>

      <!-- NEWS -->
      <section class="section">
        <div class="section__bar">
          <div class="section__title">NEWS</div>
          <a class="chip chip--accent" href="#">Subscribe to News</a>
        </div>
        <div id="news-interface"></div>
      </section>

      <!-- TECH (if youâ€™ll use it) -->
      <section class="section">
        <div class="section__bar">
          <div class="section__title">TECH</div>
        </div>
        <div id="teck-interface"></div>
      </section>
    </main>

    <footer></footer>

    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper@11/swiper-bundle.min.js"></script>

    <!-- Your app (modules render content + can init Swiper after render) -->
    <script type="module" src="src/app.js"></script>
